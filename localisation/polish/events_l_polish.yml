l_polish:
  POL_mod_events.1.t: "Pilne Posiedzenie Sejmu"
  POL_mod_events.1.d: "Po obaleniu rządu sanacji nowi posłowie na Sejm zwołali posiedzenie, na którym odbyła się kluczowa dyskusja na temat utworzenia nowego rządu. Okazuje się, że większość w parlamencie odpowiedziała się za rządami..."
  POL_mod_events.1.o1: "Obozu konserwatywnego"
  POL_mod_events.1.o2: "Uśmiechniętych liberałów"
  POL_mod_events.1.o3: "Socjaldemokratów z Lewicy"
  POL_mod_events.1.o4: "Nikogo!"
  POL_mod_events.2.t: "Zamach stanu"
  POL_mod_events.2.d: "Wczoraj wieczorem oddziały Wojska Polskiego dostrzegły podejrzaną aktywność w okolicach większych polskich miast, w szczególności M. St. Warszawy. Urzędujący prezydent Ignacy Mościcki nakazał zgromadzić wierne mu i jego rzadowi siły wojskowe i przygotować do gotowości na wszelkie zagrożenia wobec państwa polskiego. Dzisiaj prezydent wygłosił orędzie do narodu polskiego, na którym powiedział:"
  POL_mod_events.2.o1: "'Ogłaszam wprowadzenie stanu wojennego.'"
  POL_mod_events.3.t: "Zatruta Wisła"
  POL_mod_events.3.d: "W całym chaosie stolicy doszło do wylania brudów do Wisły, co ją zainfekowało bakteriami i odcięło dopływ wody pitnej do miasta. Według wstępnych ustaleń odpowiedzialni są za to zwolennicy serduszkowych germańców i ogólnych środowisk liberalnych."
  POL_mod_events.3.o1: "Wisła płonie!"
