l_polish:
  POL_bialystok_earthquakes: "Trzęsienie ziemi w Białymstoku"
  POL_bialystok_earthquakes_desc: "Władze Białegostoku powiadomiły dziś władze państwowe o dziwnych ruchach tektonicznych. Zniszczeniu uległy państwowe zakłady. Według Podlaskiego oddziału badawczego takie zjawisko w ogóle nie miało w tym miejscu prawa bytu. Ale, że było to wiemy, tak jak to, że Podlaski oddział badawczy rozumie się sam przez się. Podobno w mieście wybuchły zamieszki, a po ulicy szkolnej zaczęli kręcić się dziwni ludzie."
  POL_bydgoszcz_unrest: "Bydgoskie zamieszki"
  POL_bydgoszcz_unrest_desc: "Bydgoski urząd miasta został zajęty przez grupę dziwaków z serduszkami na koszulach. Prezydentem Bydgoszczy ogłosił się niejaki Rafał Bruski, który w zasadzie wziął się znikąd i posługuje się dokumentami zupełnie innymi niż nasze. Oprócz tego że to jakiś szalony watażka to jeszcze wydał dekret delegalizujący klub piłkarski Zawisza Bydgoszcz co doprowadziło do wybuchu kibolskiej anarchii w województwie bydgoskim."
  POL_wadowice_miracle: "Nawiedzenie Wadowickie"
  POL_wadowice_miracle_desc: "Z Wadowic doniesiono, że na ulicach pojawia się jakaś żółto-morda mara w białej papieskiej sutannie. Z jakiegoś powodu znacznie wzrosło dobre samopoczucie mieszkańców, oraz przyrost naturalny. Co dziwniejsze, dzieci z miasta zaczęły masowo znikać. Ale kto by się tym przejmował, kiedy jedno dziecko jest zastępowane 4 nowymi. Z warkoczykami i bez warkoczyków."
  POL_lwow_fire: "Pożar we Lwowie"
  POL_lwow_fire_desc: "Do Lwowa zjechała się cała masa dziwaków o poglądach ultra nacjonalistycznych, krzyczeli coś o ziemiach odzyskanych i o zawsze polskim Lwowie. Po demonstracji przystąpili do zakrapianej imprezy i wywołali pożar w centrum miasta. Śledczy donoszą, iż pożar wybuchł przez niedopałek papierosa i butelkę wódki."
  POL_krakow_warlords: "Bitwa bojówek pod Krakowem"
  POL_krakow_warlords_desc: "Bandyci starli się w Krakowie niszcząc kawałek murów zamku królewskiego. Po przesłuchaniach okazało się, że to bojówki ONR-owska i Antifa, przynajmniej tyle dało się odczytać z szaleńczego bełkotu."
  POL_progerman_danzig: "Gdański ruch proniemiecki"
  POL_progerman_danzig_desc: "Gdańszczanie zawsze byli problematyczni i antypolscy, ale to co tam się teraz dzieje jest nie do pomyślenia. W Gdańsku, Gdyni i okolicy dochodzi ostatnio do wielu starć policji ze stoczniowcami, którzy dowodzeni przez niejakiego Donalda von Tusska zajęli zakład i domagają się zwrotu ziem niemieckich Niemcom. Sam Berlin uznał akcje za zaaranżowaną przez Polaków w charakterze prowokacyjnym."
  POL_poznan_german_spies: "Niemieccy szpiedzy w Poznaniu"
  POL_poznan_german_spies_desc: "Nasz kontrwywiad schwytał grupę szpiegów, która przyznała się do pracy dla Abwehry i von Tusska."
  POL_jaszczur_focus: "Ultranacjonalistyczny krzykacz"
  POL_jaszczur_focus_desc: "Niejaki człowiek-jaszczur jeździ po kraju umykając przed policją. W każdym większym mieście zostaje na chwilę by wykrzykiwać swoje nazistowskie bzdury. W każdym punkcie zbiera zwolenników, którzy pomagają mu dalej realizować ten cyrk."
  POL_warsaw_protests: "Protesty w mieście stołecznym"
  POL_warsaw_protests_desc: "Fala dziwnych wydarzeń i buntów dotarła już do stolicy. Prezydent Ignacy Mościcki próbował uspokoić sytuacje, ale z tłumu usłyszał tylko jakiś starczy głos krzyczący „Bić kurwy i złodziei”. Po chwili tłum zaczął powtarzać te frazę rzucając w lewackiego prezydenta różnymi przedmiotami."
  POL_agrarian_untrust: "Rolnicy niezadowoleni z reform"
  POL_agrarian_untrust_desc: "Rolnicy zaniepokojeni reformami, teraz gdy sytuacja w kraju uległa anarchizacji, zjechali się z terenów wiejskich do stolicy, blokując ją w całości. Rolnikami przewodzą różni wariaci wspierani również przez PSL."
  POL_toxic_vistula: "Zatruta Wisła"
  POL_toxic_vistula_desc: "W całym chaosie stolicy doszło do wylania brudów do Wisły, co ją zainfekowało bakteriami i odcięło dopływ wody pitnej do miasta. Według wstępnych ustaleń odpowiedzialni są za to zwolennicy serduszkowych germańców i ogólnych środowisk liberalnych."
  POL_lodz_army_revolt: "Łódź centrum buntów w armii"
  POL_lodz_army_revolt_desc: "Wojsko polskie pogrążyło się w ogniu, nie wiedząc co się dzieje gdy kraj stał się płonącą oponą. Destabilizacja oraz niepokoje wynikające z niedawnej nieudanej reformy armii doprowadziły do buntu, którego centrum stał się obóz w okolicach Łodzi."
  POL_sejm_time_machine: "Dziwni goście na Wiejskiej"
  POL_sejm_time_machine_desc: "W chaosie powstałym w stolicy do sejmu przedarła się spora grupa ludzi głosząc tezę, że pochodzi z przyszłości. Co ciekawe nie jest to grupa jednorodna. Wszyscy są sobie w niej wrodzy. W skład tejże kompanii równej stanowi krzeseł w sejmie i senacie wchodzą członkowie wielu organizacji męczących Polskę od paru tygodni."
  POL_time_machine_coup: "Zamach stanu"
  POL_time_machine_coup_desc: "Po okupacji gmachu sejmu, ci dziwacy przejęli sejm i senat i… ogłosili posiedzenie sejmu. Usunięto Mościckiego z urzędu, powołano 3 Rzeczpospolitą Polską, skład sejmu został ustalony na ten obecny na sali. Teoretycznie to nielegalne, ale lud to popiera, więc nie mamy nic do gadania."
  POL_sejm_final_meeting: "Decydujące posiedzenie Sejmu"
  POL_sejm_final_meeting_desc: "Teraz, gdy obaliliśmy słaby rząd sanacji, musimy wybrać, kto obejmie władzę w państwie."